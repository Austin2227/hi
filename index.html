<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auth + Dashboard â€” GitHub Ready</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#2563eb;--accent-2:#06b6d4;--muted:#6b7280;--shadow:0 8px 30px rgba(16,24,40,0.08)}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:#f3f7fb;margin:0;min-height:100vh;color:#0f1724}
    .stage{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .card{background:linear-gradient(135deg,#eef2ff,#ffffff);padding:28px;border-radius:14px;box-shadow:var(--shadow);max-width:420px;width:100%}
    h2{text-align:center;margin:0 0 12px;font-size:22px}
    p.muted{text-align:center;color:var(--muted);margin:0 0 18px}
    form{display:flex;flex-direction:column;gap:12px}
    input{padding:12px;border-radius:10px;border:1px solid #e6eef6;background:white;font-size:15px}
    button{padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:700;cursor:pointer}
    .link{color:var(--accent);cursor:pointer;text-decoration:underline;font-weight:600}
    .error{color:#ef4444;text-align:center;font-size:14px}
    .dashboard{display:none;padding:28px;min-height:100vh;background:#f8fafc}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:800}
    .welcome{font-size:18px;font-weight:700}
    .card-dash{background:white;padding:20px;border-radius:12px;box-shadow:var(--shadow);margin-top:18px}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:18px;margin-top:18px}
    .muted{color:var(--muted)}
    .small{font-size:13px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:none;align-items:center;justify-content:center;padding:20px}
    .modal{background:white;padding:18px;border-radius:12px;max-width:520px;width:100%;box-shadow:var(--shadow)}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>

<div class="stage" id="authStage">
  <div class="card" id="signinCard">
    <h2>Sign In</h2>
    <p class="muted">Use your Gmail to sign in.</p>
    <form onsubmit="event.preventDefault(); signinHandler(this)">
      <input type="email" name="email" placeholder="Gmail address" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="error" id="signinError"></div>
      <button type="submit">Sign In</button>
    </form>
    <p style="text-align:center;margin-top:12px">Don't have an account? <span class="link" onclick="showSignup()">Sign up</span></p>
  </div>

  <div class="card" id="signupCard" style="display:none">
    <h2>Create Account</h2>
    <p class="muted">Sign up with your Gmail and a secure password.</p>
    <form onsubmit="event.preventDefault(); signupHandler(this)">
      <input type="text" name="name" placeholder="Full name" required />
      <input type="email" name="email" placeholder="Gmail address" required />
      <input type="password" name="password" placeholder="Password" required />
      <div style="display:flex;gap:10px;align-items:center;margin-top:8px">
        <input id="tos" type="checkbox" required />
        <label for="tos" class="small muted">I agree to the terms</label>
      </div>
      <button type="submit">Create account</button>
    </form>
    <p style="text-align:center;margin-top:12px">Already registered? <span class="link" onclick="showSignin()">Sign in</span></p>
    <div class="error" id="signupMsg" style="text-align:center;margin-top:8px;color:#22c55e"></div>
  </div>
</div>

<div class="dashboard" id="dashboard">
  <div class="topbar">
    <div class="brand">
      <div class="logo">AS</div>
      <div>
        <div class="welcome" id="dashWelcome">Welcome, User!</div>
        <div class="muted small" id="dashEmail">user@example.com</div>
      </div>
    </div>
    <div style="display:flex;gap:12px;align-items:center">
      <button onclick="openChangePlan()" style="background:transparent;border:1px solid #e6eef6;padding:8px 12px;border-radius:10px;cursor:pointer">Change Plan</button>
      <button onclick="openEditProfile()" style="background:transparent;border:1px solid #e6eef6;padding:8px 12px;border-radius:10px;cursor:pointer">Edit Profile</button>
      <button onclick="logout()" style="background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;padding:10px 12px;border-radius:10px;color:white;cursor:pointer">Logout</button>
    </div>
  </div>
</div>

<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal" id="modalContent"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const ACC_KEY='awesome_accounts_github';
  let accounts=JSON.parse(localStorage.getItem(ACC_KEY)||'[]');
  if(accounts.length===0){
    accounts=[
      {name:'Demo User', email:'user1@gmail.com', password:'demo123', plan:'Free', created:new Date().toISOString()},
      {name:'Tester', email:'test@gmail.com', password:'demo123', plan:'Paid', created:new Date().toISOString()}
    ];
    localStorage.setItem(ACC_KEY,JSON.stringify(accounts));
  }
  let currentUser=null;

  const signinCard=document.getElementById('signinCard');
  const signupCard=document.getElementById('signupCard');
  const dashboard=document.getElementById('dashboard');
  const signinError=document.getElementById('signinError');
  const signupMsg=document.getElementById('signupMsg');

  function showSignin(){signinCard.style.display='block'; signupCard.style.display='none'; dashboard.style.display='none'; signinError.textContent=''; signupMsg.textContent='';}
  function showSignup(){signinCard.style.display='none'; signupCard.style.display='block'; dashboard.style.display='none'; signinError.textContent=''; signupMsg.textContent='';}

  window.showSignin=showSignin; window.showSignup=showSignup;

  window.signinHandler=function(form){
    const email=form.email.value.trim().toLowerCase();
    const pwd=form.password.value;
    const acc=accounts.find(a=>a.email===email);
    if(!acc){signinError.textContent='Invalid Gmail. Please sign up first.'; return;}
    if(acc.password!==pwd){signinError.textContent='Incorrect password.'; return;}
    currentUser=email; sessionStorage.setItem('currentUser',email); showDashboard(acc);
  }

  window.signupHandler=function(form){
    const name=form.name.value.trim();
    const email=form.email.value.trim().toLowerCase();
    const pwd=form.password.value;
    if(accounts.some(a=>a.email===email)){alert('Email already registered. Please sign in.'); showSignin(); return;}
    accounts.push({name,email,password:pwd,plan:'Free',created:new Date().toISOString()});
